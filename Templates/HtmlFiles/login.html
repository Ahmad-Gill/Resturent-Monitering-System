<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'CssFiles/login.css' %}" rel="stylesheet">
    <link href="{% static 'CssFiles/variables.css' %}" rel="stylesheet">
    <script src="{% static 'JavaScriptFiles/login.js' %}" defer></script>
  </head>
  
  <body>
    <main class="d-flex justify-content-center align-items-center vh-100">
      
      <form class="form-signin" method="POST" action="/login/">
        {% csrf_token %}

        <!-- Display messages if available -->
        {% if messages %}
        <div class="mb-3">
          {% for message in messages %}
          <div class="alert alert-danger" role="alert">
            {{ message }}
          </div>
          {% endfor %}
        </div>
        {% endif %}

        <!-- Sign-in heading -->
        <h1>Sign in</h1>

        <!-- Username input -->
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" name="name" placeholder="Username">
          <label for="floatingInput">Username</label>
        </div>
        

        <!-- Password input -->
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
          <label for="floatingPassword">Password</label>
          <div>
              <input type="checkbox" id="togglePassword" onclick="togglePasswordVisibility()"> 
              <label for="togglePassword">Show Password</label>
          </div>
      </div>
      

        <!-- Submit button -->
        <button class="btn btn-primary w-100" type="submit">Sign in</button>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
